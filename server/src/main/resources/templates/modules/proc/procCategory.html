<!DOCTYPE html>
<html>
<head>
<title>产品分类</title>
<#include "/header.html">
</head>
<body>
<div id="pmpapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.categoryName" @keyup.enter="query" placeholder="类别名称、类别编码">
			</div>
			<a class="btn btn-primary" @click="query">查询</a>
			<a class="btn btn-primary" @click="reset">重置</a>


			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>


		</div>

	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">类别编码</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="category.categoryCode" placeholder="类别编码"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">类别名称</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="category.categoryName" placeholder="类别名称"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">类别图片</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="category.categoryImg" placeholder="类别图片"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">排序</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="category.orderNum" placeholder="排序编号"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">状态</div>
				<label class="radio-inline">
					<input type="radio" name="status" value="0" v-model="category.isqy"/> 禁用
				</label>
				<label class="radio-inline">
					<input type="radio" name="status" value="1" v-model="category.isqy"/> 启用
				</label>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/proc/procCategory.js?_${.now?long}"></script>
</body>
</html>
